	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					

					<!-- sidebar menu -->
					 <div th:insert="@{base/base.html}"></div>
					
					<!-- /sidebar menu -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<div class="nav toggle">
						<a id="menu_toggle"><i class="fa fa-bars"></i></a>
					</div>
					<nav class="nav navbar-nav">
						<ul class=" navbar-right">
							<li class="nav-item dropdown open" style="padding-left: 15px;">

							</li>

						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>Modificar Departamento </h2>
									<ul class="nav navbar-right panel_toolbox">
										
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									
									 <form id="demo-form2"
										   th:action="@{/departamento-pessoal/alterar/{id}(id=*{id})}"
										   method="post"
										   data-parsley-validate
										   class="form-horizontal form-label-left"
										   th:object="${departamento}">
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="nomeCompleto">
												Nome do Departamento: <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="nome" th:value="*{nome}" th:field="*{nome}" onkeyup="validaTexto(this)" name="nome" required class="form-control">
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="reset">Restaurar</button>
												<button type="submit" class="btn btn-success">Salvar</button>
											</div>
										</div>

									</form> 
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{../vendors/jquery/dist/jquery.min.js}"></script>

	<script th:src="@{../vendors/google-code-prettify/src/prettify.js}"></script>

	<script th:src="@{../vendors/select2/dist/js/select2.full.min.js}"></script>

	<script th:src="@{../vendors/parsleyjs/dist/parsley.min.js}"></script>

	<script th:src="@{../build/js/custom.min.js}"></script>
