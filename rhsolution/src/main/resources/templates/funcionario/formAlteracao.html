<body class="nav-md">

									<h2>Alterar Funcionários</h2>

									</ul>

								</div>
								<div class="x_content">

									 <form id="demo-form2" th:action="@{/funcionario/alterar/{id}(id=${funcionario.id})}"

									  th:object="${funcionario}">
										
										
										<input type="hidden" id="nome" th:value="${funcionario.id}" name="id" required class="form-control">
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="nomeCompleto">Nome completo: <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="nomeCompleto" name="nome" th:value="${funcionario.nome}" required class="form-control ">
											</div>
										</div>
											<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="nomeCompleto">CPF: <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" name="cpf" pattern="[0-9]{11}" th:value="${funcionario.cpf}" class="form-control" data-inputmask="'mask': '99999999999'">
											</div>
										</div>
										
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="dataNascimento">Data de Nascimento: <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="date" id="dataNascimento" name="dataNascimento"  th:value="${funcionario.dataNascimento}"  required class="form-control">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">Salário: </label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" type="text" name="salario" onchange="limpar(this)" th:value="${funcionario.salario}"  class="form-control">
											</div>
										</div>
										
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">Departamento: </label>
											<div class="col-md-6 col-sm-6 ">
													<select name="departamento" required
														class="form-select form-select-sm"
														aria-label=".form-select-sm example">
														<option value="0" disabled>Selecione um	departamento</option>
														<option th:each="departamento: ${departamentos}"
															th:value="${departamento.id}"
															th:text="${departamento.nome}">
														</option>
													</select>
												</div>
										</div>
										
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="reset">Limpar</button>
												<button type="submit" class="btn btn-success">Salvar</button>
											</div>
										</div>
									
									</form> 
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /page content -->

		</div>
	</div>

	<!--Valida CPF-->
	<script>
		function TestaCPF(strCPF) {
		    var Soma;
		    var Resto;
		    Soma = 0;
		  if (strCPF == "00000000000") return false;
		
		  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
		  Resto = (Soma * 10) % 11;
		
		    if ((Resto == 10) || (Resto == 11))  Resto = 0;
		    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
		
		  Soma = 0;
		    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
		    Resto = (Soma * 10) % 11;
		
		    if ((Resto == 10) || (Resto == 11))  Resto = 0;
		    if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
		    return true;
		}
		
	</script>
	</body>
</html>
